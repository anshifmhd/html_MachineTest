<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="border: 4px solid black; width: 50%; height: 600px; margin: auto;">
        <h1 align="center">Emplyee Interests Survey Form</h1>

        <div align="left" style="padding-left: 30px;" >
            <br><br>
            <div>
                <label for="">Enter Your Name :</label>
                <input type="text" style="width: 300px; height: 30px;">
<br><br>
                <label for="">Enter Your Department :</label>
                <input type="text" style="width: 300px; height: 30px;">
                <br><br>
                <label for="">Tell Us a Little About Yourself</label>
                <textarea name="" id="" cols="40" rows="5"></textarea>
                <br><br>
                <label for="">Do You Excercise At Home ?  </label>
                <input type="radio" value="Yes" id="Yes" name="radio">
                <label for="Yes">Yes</label>
                <input type="radio" value="No" id="no" name="radio">
                <label for="no">No</label>
                <br><br>
                <label for=""> How do you like to read your favorite topics ? </label>
                <br>
                <input type="checkbox" id="books" >
                <label for="books">Books</label>
                <input type="checkbox" id="online">
                <label for="online">Online Resource</label>
                <input type="checkbox" id="phone">
                <label for="phone">Phone Apps</label>
                <input type="checkbox" id="mag">
                <label for="mag">Magazines</label>
                <br><br>
                <label for="">What genre of film do you like ? </label>
                <select name="" id="">
                    <option value="">Comedy</option>
                    <option value="">Horror</option>
                    <option value="">Drama</option>
                    <option value="">Investigation</option>
                </select>
                <br><br>
            </div>
            <br><br>
            <div style="padding-left: 220px;">
    <input type="submit" value="Submit Form" style="width: 100px; height: 40px ; background-color: rgb(107, 215, 107); color: white; margin: auto;">
</div>
        </div>
    </div>
</body>
</html>
